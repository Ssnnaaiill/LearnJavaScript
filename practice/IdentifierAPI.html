<!DOCTYPE html>
<html lang="ko">
<head>
    <title>jQuery Object</title>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li id="active">JavaScript</li>
    </ul>
    <script>
        console.log(document.getElementById('active').tagName)
        var active = document.getElementById('active');
        console.log(active.id);
        active.id = 'deactive';
        console.log(active.id);

        // class 값을 변경할 때에는 property의 이름으로 className을 사용한다.
        active.className = "important current";
        console.log(active.className);
        // class 추가 시 아래와 같이 문자열을 더한다.
        //active.classList += " readed";

        function loop() {
            for(i = 0; i < active.classList.length; i++) {
                console.log(i, active.classList[i]);
            }
        }
    </script>
    <input type="button" value="DOMTokenList" onclick="console.log(active.classList);">
    <input type="button" value="lookup" onclick="loop()";>
    <input type="button" value="add" onclick="active.classList.add('marked');">
    <input type="button" value="remove" onclick="active.classList.remove('important');">
    <input type="button" value="toggle" onclick="active.classList.toggle('current');">
</body>
</html>
