<!DOCTYPE html>
<html>
    <head>
        <title>제어대상 찾기</title>
    </head>
    <body>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
        <ol>
            <li>HTML</li>
            <li class="active">CSS</li>
            <li class="active">JavaScript</li>
        </ol>
        <script>
            var li = document.querySelector('li');
            li.style.color = 'red';
            var li = document.querySelector('.active');
            li.style.color = 'blue';
        </script>
    </body>
</html>
