<!DOCTYPE html>
<html>
    <head>
        <title>비교 연산자</title>
    </head>
    <body>

        <input type="button" value="alert(1 == 2);" onclick = "alert(1 == 2);">
        <input type="button" value="alert(1 == 1);" onclick = "alert(1 == 1);">
        <input type="button" value="alert('one' == 'two');" onclick = "alert('one' == 'two');">
        <input type="button" value="alert('one' == 'one');" onclick = "alert('one' == 'one');">

        <hr class="tx-hr-border-3" style="display:block; border: black 0 none; border-top: black 1px dotted; height: 1px">

        <p>'===' 연산자를 사용하면 완전하게 일치해야 true를 return한다.</p>
        <input type="button" value="alert(1 == '1');" onclick="alert(1 == '1');">
        <input type="button" value="alert(1 === '1');" onclick="alert(1 === '1');">
        <input type="button" value="alert(0 === -0);" onclick="alert(0 === -0);">
        <input type="button" value="alert(NaN === NaN);" onclick="alert(NaN === NaN);">

    </body>
</html>
