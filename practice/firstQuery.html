<!DOCTYPE html>
<html>
    <head><title>jQuery 시작</title></head>
    <body>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script>
            jQuery(document).ready(function($) {
                $('body').prepend('<h1>Hello World!</h1>');
            });
        </script>
    </body>
</html>
