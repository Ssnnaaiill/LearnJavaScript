<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Attribute Handling</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    </head>
    <body>
        <a id="target" href="http://opentutorials.org">opentutorials</a>
        <script>
            t = $('#target');
            console.log(t.attr('href'));            // http://opentoturials.org
            t.attr('title', 'opentutorials.org');   // set title attribute
            t.removeAttr('title');                  // remove title attribute
        </script>
    </body>
</html>
